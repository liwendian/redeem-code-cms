<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__static__/style/bootstrap.css" rel="stylesheet">
    <link href="__static__/style/font-awesome.css" rel="stylesheet">
    <link href="__static__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__static__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__static__/style/demo.css" rel="stylesheet">
    <link href="__static__/style/typicons.css" rel="stylesheet">
    <link href="__static__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			
			<!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="#">系统</a></li>
                        <li><a href="{:url('lst')}">兑换码管理</a></li>
                        <li class="active">查询兑换码</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
					<div class="row">
					    <div class="col-lg-12 col-sm-12 col-xs-12">
					        <div class="widget">
					            <div class="widget-header bordered-bottom bordered-blue">
					                <span class="widget-caption">查询兑换码</span>
					            </div>
					            <div class="widget-body">
					                <div id="horizontal-form">
					                    <form class="form-horizontal" id="myform" action="{:url('lst')}" method="post">
					                        <div class="form-group">
					                            <label for="username" class="col-sm-2 control-label no-padding-right">值</label>
					                            <div class="col-sm-6">
					                                <input class="form-control" placeholder="" name="val" required="" type="text">
					                            </div>
					                            <p class="help-block col-sm-4 red">* 必填</p>
					                        </div>
					                        <div class="form-group">
					                            <label for="group_id" class="col-sm-2 control-label no-padding-right">类型</label>
					                            <div class="col-sm-6">
					                                <select name="filed" style="width: 100%;">
					                                    <option value="oid">订单号</option>
					                                    <option value="uname">用户名</option>
					                                </select>
					                            </div>
					                        </div>  
					                        <div class="form-group">
					                            <div class="col-sm-offset-2 col-sm-10">
					                                <button type="submit" class="btn btn-default">搜索</button>
					                            </div>
					                        </div>
					                    </form>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
	    <!--Basic Scripts-->
    <script src="__static__/style/jquery_002.js"></script>
    <script src="__static__/style/bootstrap.js"></script>
    <script src="__static__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__static__/style/beyond.js"></script>
    


</body></html>
